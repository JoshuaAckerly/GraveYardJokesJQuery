<script type="text/javascript">
	
	$(document).ready(function(){
		$('#main-menu').smartmenus();
	}); // end ready
	
	function validateForm(){
		//alert("Success!")
		var name = document.getElementById("name").value;
		var age = document.getElementById("age").value;
		if (name == "" || name == null){
			resultsMsg("Enter your name please");
		} else {
			if (age == "" || age == null || isNaN(age))
				{resultsMsg("Enter a number for your age.");} 
			else {if(!getSkill()){
			resultsMsg("Select skill summary.")}
				  else{
					resultsMsg("you selected " + getSkill());
					moreMsg("Thank you for filling out the form!");}
					}
				}
			}
	function getSkill(){
		var isChecked=false;
		var theSelection;
		var skills = document.getElementsByName("skillset");
		
		for (var i = 0; i < skills.length; i++) {
			if (skills[i].checked) {
				isChecked = true;
				theSelection = skills[i].value;
				break;
			}
		}
		if (isChecked){
			return theSelection;
		} else {
			return false;
		}
	}
	
	function resultsMsg(s){
		var resultsBox = document.getElementById("results");
		resultsBox.innerHTML = s;
	}
	
	function moreMsg(s){
		var moreBox = document.getElementById("more");
		moreBox.innerHTML = s;
	}
</script>
